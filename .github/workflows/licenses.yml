name: Licenses

on:
  workflow_dispatch:

jobs:
  licences:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Check Licenses
        uses: aleksandrfedorov97/check-licenses@v0.0.1
        with:
          project_license: Apache 2.0
          working_directory: backend
